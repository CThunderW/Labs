<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML & CSS Media Queries</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html {
            --spacer: 10px;
            --base-height: 250px;
        }
        header {
            background-color: black;
        }
        body {
            margin: 0;
        }
        .nav-brand {
            font-size: 3em;
            line-height: 1;
        }
        header>nav {
            padding: var(--spacer);
        }
        main>div {
            background-color: coral;
            height: var(--base-height);
            margin: var(--spacer);
        }
        main {
            padding: var(--spacer);
            display: flex;
            flex-direction: column;
        }
        main>div:first-child{
            height: calc(var(--base-height)*2);
            
        }

        /* MEDIA QUERIES */
        @media (min-width: 576px) and (max-width: 767px) {
            main {
                flex-direction: row;
                flex-wrap: wrap;

            }
            main>div{
                background-color: lightblue;
                width: calc(50% - var(--spacer)*2);
            }
            main>div:first-child{
                width: calc(100% - var(--spacer) *2);
            }
        }
        @media (min-width: 768px){
            main{
                flex-direction: row;
                flex-wrap: wrap;
            }
            main>div{
                background-color: lightgreen;
                width: calc(100%/3 - var(--spacer)*2);
                transition: 500ms background-color 0ms;
            }
            main>div:first-child{
                width: calc(100% *2 /3 - var(--spacer)*2);
            }
            main>div:nth-child(2){
                height: calc(var(--base-height)*2);
            }
        } 

        
        </style>
</head>
<body>
    <header>
        <nav>
            <a class="nav-brand">üçë</a>
        </nav>
    </header>

    <main>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </main>
</body>
</html>
