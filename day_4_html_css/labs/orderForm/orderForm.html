<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="orderForm.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="pizza">
        <h1>Cale's Pizza</h1>
        <div id="orderForm" style="background-color: lightgray; width: 70%; padding: 12px">
            <h2>Order Form</h2>
            <form id="topform">
                <form id="2ndform">First Name: <input type="text" placeholder="Enter your first name" name="First Name"><br>
                Last Name: <input type="text" placeholder="Enter your last name" name="Last Name"><br>
                Password: <input type="password" placeholder="Whisper this to your delivery driver" name="codeword"><br>
                E-Mail: <input type="email" name="email" id="email" placeholder="Enter your E-Mail"><br>
                </form>
                <form>Order Method: 
                    <input type="radio" name="method" id="Take Out" checked>Take Out </input> 
                    <input type="radio" name="method" id="delivery">Delivery</input>
                </form>
                <form>Toppings:  <input type="checkbox" name="toppings" value="Cheese"> Cheese
                <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms
                <input type="checkbox" name="toppings" value="Peppers"> Peppers
                <input type="checkbox" name="toppings" value="Olives"> Olives
                </form>
                Size: <select>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="x-large">Exxxtra Large</option>
                </select>
                <br>
                Comments: <br>
                <textarea name="comments" rows="7" cols="50"> </textarea><br>
                <button type="submit">Submit</button> < type="reset">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
